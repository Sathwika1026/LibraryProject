{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Library</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 12px;
        }

        .card .form-label,
        .card .form-control {
            color: #f1f1f1;
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-outline-secondary {
            color: #ccc;
            border-color: #555;
        }

        .btn-outline-secondary:hover {
            background-color: #444;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .toggle-password i {
            pointer-events: none;
        }

        a.text-info:hover {
            text-decoration: underline;
            color: #0dcaf0;
        }
        {% comment %} input styling {% endcomment %}
        body {
    background-color: #121212;
    color: #f8f9fa;
  }

  .form-control {
    background-color: #1e1e1e;
    color: #ffffff;
    border: 1px solid #444;
  }

  .form-control:focus {
    background-color: #1e1e1e;
    color: #fff;
    border-color: #0d6efd;
    box-shadow: none;
  }

  .form-label {
    color: #f8f9fa;
  }

  .card {
    background-color: #1a1a1a;
  }

  .btn-outline-secondary {
    color: #fff;
    border-color: #6c757d;
  }

  .btn-outline-secondary:hover {
    background-color: #6c757d;
    color: #000;
  }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <!-- Alerts -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="card shadow-lg p-4">
                <div class="card-body">
               <h2 class="text-center mb-4 fw-bold text-light">üîê Library Login</h2>


                    <form method="POST" autocomplete="off" novalidate>
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">Login</button>
                        </div>
                    </form>

                    <p class="text-center mt-4 small text-light">Don't have an account?

                        <a href="{% url 'register' %}" class="text-decoration-none text-info">Register</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', () => {
            const targetId = button.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
</script>

</body>
</html>
