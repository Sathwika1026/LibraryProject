{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-white">
    <h2>All Available Books</h2>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="card library-card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">by {{ book.author }}</h6>
                    <p class="card-text">{{ book.description|default:"No description provided." }}</p>
                    <small class="text-muted">Added on {{ book.created_at|date:"Y-m-d" }}</small>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No books available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
